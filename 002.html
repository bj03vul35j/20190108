<font color="#CC0000">
<h1>西餐</h1></font>
<hr color=#33FFFF>
<font color="#=000088"><h2>是以肉蛋乳為主，以蔬菜水果和穀類為輔，而中餐則是以穀物、蔬菜為主，以肉蛋乳和水果為輔。</br>
因此，西餐無明顯的主副食區別，而中餐則主副食界限分明。</h2><p></font>
