<font color="#CC0000"><h1>有的人說"西餐講營養，中餐講味道"</h1></font>
<hr color=#33FFFF>
<font color="#000088"><h2>這是中西餐的最大差別之一。</br>
至於講味道，追求美味是人類的共性，西方人也不例外，</br>
不然西餐為什麼也用香葉、鼠尾草、熏衣草等香料調味呢？</br>
只是東西方人的習慣口味不同罷了。<p></h2></font>
